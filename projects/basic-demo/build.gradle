plugins {
    id "base"
}

description = "This is basic demo, trivial build script"
version = "1.1"

task copy(type: Copy, group: "Custom", description: "Copoes sources to the dest directory") {
    from "src"
    into "dest"
}

task someTask(type: Copy) {
    from "src"
    into "dest"
}

task zip(type: Zip, group: "Archive", description: "Archives sources  in a zip file") {
    from "src"
    archiveFileName = "basic-demo-1.0.zip"
}

